<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento de Voz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        header, footer {
            background: linear-gradient(135deg, #ff6f61, #ff9472);
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #startBtn {
            background: linear-gradient(135deg, #ffcc33, #ff9900);
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #startBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 153, 0, 0.5);
        }
        .card-img-top {
            width: 100px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>

<body>
    <header class="text-center py-3 w-100">
        <h1>üé§ Reconocimiento de Voz</h1>
    </header>

    <main class="d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card text-center">
            <img src="assets/img/micro.png" class="card-img-top mx-auto" alt="Micr√≥fono">
            <div class="card-body">
                <h2 id="outputText" class="text-center fs-4 fw-light text-primary"></h2>
                <button id="startBtn" class="m-3 fw-bold">üéôÔ∏è Iniciar Reconocimiento</button>
                <h4 id="msgText" class="text-center fs-6 text-danger"></h4>
            </div>
        </div>
    </main>

    <footer class="text-center py-3 w-100">
        <p>Desarrollado por: <strong>Daniel Rodriguez Del Valle | IHC</strong></p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
